<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="description" content="Ключевое слово">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Title</title>
</head>
<body>
    <main class="main">
            <div class="popup">
                <div class="popup__info">
                    <h1 class="popup__info-title">ПОШ <br> АГО-ВЫЙ ПЛАН</h1>
                    <img src="img/book.png" alt="книга" class="popup__info-img">
                    <img src="img/arrow.svg" alt="arrow" class="popup__info-arrow">
                    <div class="popup__info-round"></div>
                </div>
                <div class="popup__content">
                    <h2 class="popup__content-title">мастер-класс?</h2>
                    <p class="popup__content-descr">Скачайте пошаговый план</p>
                    <h3 class="popup__content-subtitle">«Как собственнику выйти из операционки»</h3>
                    <p class="popup__content-descr">и познакомьтесь с этим инструментом <span class="popup__span">прямо сейчас</span></p>
                    <p class="popup__content-text">10 шагов помогут создать системный бизнес</p>
                    <form action="#" class="popup__form">
                        <label for="email" class="popup__form-label">Для получения бонуса введите email</label>
                        <input type="email" class="popup__form-email" id="email" placeholder="Ваш e-mail" autocomplete="off">
                        <button class="popup__form-btn" type="submit">Скачать пошаговый план</button>
                    </form>
                </div>
            </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
